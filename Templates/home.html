{% extends "layout.html" %}
<!-- template inheritance -- with extend, block keyword: blocks are made portions that child templates (home, about) can override in parent template (layout) -->
{% block content %}
	<!-- this is also a "code block" (w/o block keyword) getting called from python app as app.render_template('home.html', posts = posts)-->
	{% for post in posts %}
<!-- 	<h1>{{ post.title }}</h1> 
		<p>By {{ post.author }} on {{ post.date_posted }}</p>
		<p>{{ post.author }}</p> -->
		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">{{ post.author }}</a>
		      <small class="text-muted">{{ post.date_posted }}</small>
		    </div>
		    <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
		    <p class="article-content">{{ post.content }}</p>
		  </div>
		</article>		
	{% endfor %}
{% endblock content %}
